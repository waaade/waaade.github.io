<!--In this exercise we try to write a recursive function to
tell if a number is even or odd.-->
<!DOCTYPE html>
<html>
<script>
    function isEven(number) {
        if (number < 0) {
            console.log(number);
            return false;
        }
            
        else if (number == 0)
            return true;
        else {
            console.log(number);
            isEven(number - 2);
        }
            
    }
    
    let coolNumber = 10;
    let even = isEven(coolNumber);
    if (even == true)
        console.log("It's even.");
    else
        console.log("It's false.");
</script>
    

</html>
